<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">
            <h2>Flower Shop</h2>
        </a>
        <h3>Buy flowers with us and send them to anywhere in Europe!!</h3>
        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-basket2-fill"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
    </div>
    <div class="shop" id="shop">
        <div class="item">
            <img width="196" src="images/flower1.jpeg" alt="">
            <div class="details">
                <h3>Splendid Flowers</h3>
                <p>Lorem ipsum, dolor sit amet</p>
                <div class="price-quantity">
                    <h2>$50</h2>
                    <div class="buttons">
                        <i class="bi bi-patch-minus-fill"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-patch-plus-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- FOOTER -->
<div class="footer">
    <i class="bi bi-instagram text-white h3"></i>
    <i class="bi bi-facebook text-white h3"></i>
    <i class="bi bi-github text-white h3"></i>
</div>
</footer>
<script src="data.js"></script>
<script src="main.js"></script>

</html>
